<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>IListe etudiant</title>
<link rel="stylesheet" type="text/css" href="..static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<style type="text/css">
 	table {
 		
 		border-collapse: collapse;
 		width: 70%;
 		padding: 15px;
 		font-size: 18px;
 		font-style:italic;
 		text-align: center;
 		border-right-style: solid;
 		border-spacing: 15px;
 		margin: 0 auto;
 		}
 	caption {
 	font-size: 23px;
 		font-style:italic;
 		text-align: center;
 		color: black;
 	}	
 	th{
 		background-color:dodgerblue;
 		color: black;
 		
 	}	
 	th,td {
 		border: 2px solid #ddd;
 		padding: 15px;
 		}		
 </style>
</head>
<body>
<div class="container"> <a th:href="@{form}"> Saisir un Etudiant</a> 
</div>
<div class="container spacer">
<form th:action="@{index}" method="get">
<div class="form-group">
<label> Mots cle </label>
        <input type="text" class="form-control" name="motCle" placeholder="Nom Etudiant"  />
<button type="submit"  class="btn btn-success">Chercher</button>
</div>
</form>
</div>
<table>
<thead>
  <tr>
	<th>Id</th>
	<th>Nom</th>
	<th>Email</th>
	<th>Date</th>
	<th>Photo</th>
  </tr>
</thead>
<tbody>
<tr th:each="e:${pageEtdudiants.content}">
	<td th:text="${e.id}"> </td>
	<td th:text="${e.nom}"> </td>
	<td th:text="${e.email}"> </td>
	<td th:text="${e.dateNaissance}"> </td>
	<td>
	<img  th:src="@{getPhoto(id=${e.id})}" width="100" height="100"/> </td>
	<td > <a th:href="@{supprimer(id=${e.id})}">Supprimer</a>
	<a th:href="@{/etudiant/form(idEtudiant=${e.id})}">
					Modifier
					</a></td>
</tr>
</tbody>

</table>
<div class="Container"> 

	<ul class="nav nav-pills">
	   <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''" >
	   
	     <a th:text="${p}" th:href="@{index(page=${p},motCle=${motCle})}"></a>
	   </li>
	</ul>
</div>
</body>
</html>
