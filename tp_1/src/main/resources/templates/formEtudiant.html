<!DOCTYPE html>
<html th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="..static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
<div class="panel panel-primary">
<div class="panel-heading"> saisie d'un Etudiant </div>
<div class="panel-body"> 
<form th:action="@{save}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
<div class="form-group">
	<label class="control-label"> Nom : </label>
	<input type="text" th:field="*{nom}" class="form-control" /> 
	<span class="text-danger" th:errors="*{nom}"> </span>
 </div>
 <div class="form-group">
	<label class="control-label"> Email </label>
	<input type="text" th:field="*{email}" class="form-control" /> 
	<span class="text-danger" th:errors="*{email}"> </span>
 </div>
 <div class="form-group">
	<label class="control-label"> Date de Naissance </label>
	<input  th:text="${#dates.format(dateNaissance , 'dd-MMM-yyyy')}" class="form-control" /> 
	<span class="text-danger" th:errors="*{dateNaissance}"> </span>
 </div>
 <div class="form-group">
	<label class="control-label"> photo</label>
	<input type="file" name="picture" class="form-control" /> 
		<span class="text-danger" th:errors="*{photo}"></span>
	
 </div>
 <div>
 <button class="btn btn-primary" type="submit">Ajouter</button>
 </div>
</div>
</div>
</div>
</form>
</body>
</html>
